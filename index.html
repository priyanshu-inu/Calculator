<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesh5eet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row"><input type="number" class="input" readonly /></div>
        <div class="row">
          <button class="btn" id="btn-one">AC</button>
          <button class="btn" id="btn-one">+/-</button>
          <button class="btn" id="btn-one">%</button>
          <button class="btn" id="btnTwo">/</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn" id="btnTwo">*</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn" id="btnTwo">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn" id="btnTwo">+</button>
        </div>
        <div class="row">
          <button class="btn" id="zero">0</button>
          <button class="btn">.</button>
          <button class="btn" id="btnTwo">=</button>
          <!-- <button class="btn" id="btnTwo">*</button> -->
        </div>
      </div>
    </main>

    <!-- link js file  -->

    <script src="./assets/app.js"></script>
  </body>
</html>
